    <script type="text/javascript">
        $(function () {

            "use strict";


            //Handle starring for glyphicon and font awesome
            $(".fa-star, .fa-star-o, .glyphicon-star, .glyphicon-star-empty").click(function (e) {
                e.preventDefault();
                //detect type
                var glyph = $(this).hasClass("glyphicon");
                var fa = $(this).hasClass("fa");

                //Switch states
                if (glyph) {
                    $(this).toggleClass("glyphicon-star");
                    $(this).toggleClass("glyphicon-star-empty");
                }

                if (fa) {
                    $(this).toggleClass("fa-star");
                    $(this).toggleClass("fa-star-o");
                }
            });

            //Initialize WYSIHTML5 - text editor
            $("#email_message").wysihtml5();
        });
        $.fn.extend({
            sutreeview: function () {
                return this.each(function () {
                    // Initialize the top levels;
                    var tree = $(this);

                    tree.addClass('sutreeview-tree');
                    tree.find('li').each(function () {
                        var stick = $(this);
                    });
                    tree.find('li').has("ul").each(function () {
                        var branch = $(this); //li with children ul

                        branch.prepend("<i class='tree-indicator fa fa-right'></i>");
                        branch.addClass('tree-branch');
                        branch.on('click', function (e) {
                            if (this == e.target) {
                                var icon = $(this).children('i:first');

                                icon.toggleClass("fa fa-down fa-right");
                                $(this).children().children().toggle();
                            }
                        })
                        branch.children().children().toggle();

                        branch.children('.tree-indicator, button, a').click(function (e) {
                            branch.click();

                            e.preventDefault();
                        });
                    });
                });
            }
        });

        /**
         *	The following snippet of code automatically converst
         *	any '.treeview' DOM elements into a treeview component.
         */
$(window).on('load', function () {
                            $('.sutreeview').each(function () {
                                var tree = $(this);
                                tree.treeview();
                            })
                        })
        $('.sutreeview').click(function () {
	$(this).parent().children('ul.treeview-menu').toggle(200);
});
    </script>
